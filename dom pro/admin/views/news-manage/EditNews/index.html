
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
    <script src="/admin/lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<style>
  #editor—wrapper {
    border: 1px solid #ccc;
    z-index: 100; /* 按需定义 */
  }
  #toolbar-container { border-bottom: 1px solid #ccc; }
  #editor-container { height: 500px; }
</style>
</head>

<body>
    <div class="main">
        <div class="topbar">
            
        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidemenu">
                        
                    </div>
                    <div class="col-10 content">
                      <div class="maincontent">
                        <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">news manage</li>
                            <li class="breadcrumb-item active" aria-current="page">edit news</li>
                            </ol>
                            </nav>
          
                            
                            <form id="editNewsForm">
                              <div class="mb-3">
                                
                                <label for="title">Title</label><br>
                                <input type="text"  class="form-control" id="title" placeholder="username"  required>
                                <div id="emailhelp" class="form-text">please write the title  </div>
                              
                              
                              </div>
                              
                              <div class="mb-3">
                                <label for="content">Content</label><br>
                                <div id="content"style="border:1px solid #ced4da;">
                                  <div id="toolbar-container"><!-- 工具栏 --></div>
                                  <div id="editor-container"><!-- 编辑器 --></div>
                              </div>
                              </div>

                              <div class="mb-3">
                                <label for="category" class="form-label">category</label>
                                    <select class="form-select" aria-label="Default select example" id="category">

                                  <option selected>Open this select menu</option>
                                  <option value="0">newest stuation</option>
                                  <option value="1">typical events</option>
                                  <option value="2">information</option>
                                </select>
                              </div>
                      
                              <div class="mb-3">
                                <label for="Introduction">Introduction</label><br>
                                <textarea class="form-control" id="introduction"  required row="3"></textarea>
                                </div>
                               
                                <div class="mb-3">
                              <label for="cover" class="form-label">Cover</label>
                              <input type="file" class="form-control" id="coverfile" >
                             </div>
          
          
                             <br>
                              <button type="submit" class="btn btn-primary">update news</button>
                 
                            </form>
          
                          </div>
                       
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module">
        
    </script>
